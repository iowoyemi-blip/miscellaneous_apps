<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy-Style Review Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* A dark blue-gray background */
        }
        /* Custom styles for the Jeopardy look and feel */
        .jeopardy-board {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 8px;
        }
        .category-header {
            background-color: #0d47a1; /* Dark blue */
            color: #ffffff;
            font-weight: 900;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            min-height: 100px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .point-card {
            background-color: #1565c0; /* Bright blue */
            color: #ffd700; /* Gold */
            font-size: 2.5rem;
            font-weight: 900;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
            transition: all 0.2s ease-in-out;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            user-select: none;
        }
        .point-card:hover {
            transform: scale(1.05);
            background-color: #1976d2;
        }
        .point-card.answered {
            background-color: #4a5568;
            color: #a0aec0;
            cursor: not-allowed;
            pointer-events: none;
        }
        .modal-content-area {
            background-color: #0d47a1; /* Dark blue background for modal */
            color: white;
            padding: 2rem 4rem 4rem 4rem;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 900px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .question-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2rem;
        }
        .answer-text {
            font-size: 2.25rem;
            font-weight: 700;
            color: #ffd700; /* Gold for the answer */
            margin-top: 1.5rem;
        }
        .solution-process {
            font-size: 1.25rem;
            font-weight: 400;
            color: #e2e8f0; /* Lighter gray for solution text */
            margin-top: 1rem;
            max-width: 80%;
            border-top: 2px solid #1976d2;
            padding-top: 1rem;
        }
    </style>
</head>
<body class="text-white p-4 sm:p-6 md:p-8">

    <div class="container mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">Properties of Exponents Review</h1>
            <p class="text-xl text-gray-400 mt-2">Jeopardy!</p>
        </header>

        <!-- Jeopardy Board -->
        <div id="game-board" class="jeopardy-board">
            <!-- Board will be generated by JavaScript -->
        </div>

        <!-- Controls -->
        <div class="text-center mt-8">
            <button id="reset-game" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">Reset Game</button>
        </div>
    </div>

    <!-- Question Modal -->
    <div id="question-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50 p-4">
        <div class="modal-content-area shadow-2xl">
            <div id="question-container">
                <p id="question-text" class="question-text"></p>
                <button id="reveal-answer" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg transition-transform transform hover:scale-105">Reveal Answer</button>
            </div>
            <div id="answer-container" class="hidden mt-4">
                <p id="answer-text" class="answer-text"></p>
                <p id="solution-text" class="solution-process"></p>
            </div>
             <button id="close-modal" class="absolute top-4 right-4 bg-gray-700 hover:bg-gray-800 text-white font-bold h-12 w-12 rounded-full text-2xl flex items-center justify-center">&times;</button>
        </div>
    </div>

    <script>
    // --- GAME DATA ---
    // You can easily customize the game by editing this section.
    // Just change the category titles, questions, and answers.
    // Make sure you have 5 categories with 5 questions each.
    const gameData = {
        categories: [
            "Product Rule", 
            "Quotient Rule", 
            "Power Rule", 
            "Power of Quotients", 
            "Mixed Bag"
        ],
        questions: [
            // Category 1: Product Rule (Index 0-4)
            { question: "Simplify: x² ⋅ x⁵", answer: "x⁷", solution: "Add the exponents when multiplying like bases: x²⁺⁵ = x⁷." },
            { question: "Simplify: 3a⁴ ⋅ 5a³", answer: "15a⁷", solution: "Multiply the coefficients (3⋅5=15) and add the exponents (a⁴⁺³=a⁷) to get 15a⁷." },
            { question: "Simplify: (2y²z)(4y⁵z³)", answer: "8y⁷z⁴", solution: "Multiply coefficients (2⋅4=8), add y exponents (y²⁺⁵=y⁷), and add z exponents (z¹⁺³=z⁴) to get 8y⁷z⁴." },
            { question: "Find the missing exponent: m⁷ ⋅ mˀ = m¹²", answer: "5", solution: "Since bases are the same, the exponents must add up. 7 + ? = 12. The missing exponent is 5." },
            { question: "Simplify: (-3p⁴r²)(6p⁹r⁵)", answer: "-18p¹³r⁷", solution: "Multiply coefficients (-3⋅6=-18) and add exponents for each variable: p⁴⁺⁹=p¹³ and r²⁺⁵=r⁷." },
            
            // Category 2: Quotient Rule (Index 5-9)
            { question: "Simplify: y⁸ / y³", answer: "y⁵", solution: "Subtract the exponents when dividing like bases: y⁸⁻³ = y⁵." },
            { question: "Simplify: 12b⁶ / 4b²", answer: "3b⁴", solution: "Divide the coefficients (12/4=3) and subtract the exponents (b⁶⁻²=b⁴) to get 3b⁴." },
            { question: "Simplify: (10x¹⁰y⁵) / (2x³y)", answer: "5x⁷y⁴", solution: "Divide coefficients (10/2=5), subtract x exponents (x¹⁰⁻³=x⁷), and subtract y exponents (y⁵⁻¹=y⁴)." },
            { question: "Find the missing exponent: c¹⁵ / cˀ = c⁹", answer: "6", solution: "Since bases are the same, the exponents must subtract. 15 - ? = 9. The missing exponent is 6." },
            { question: "Simplify: (20a³b⁷c²) / (-5ab⁴c)", answer: "-4a²b³c", solution: "Divide coefficients (20/-5=-4), subtract a exponents (a³⁻¹=a²), b exponents (b⁷⁻⁴=b³), and c exponents (c²⁻¹=c)." },

            // Category 3: Power Rule (Index 10-14)
            { question: "Simplify: (x³)⁵", answer: "x¹⁵", solution: "Multiply the exponents when raising a power to a power: x³*⁵ = x¹⁵." },
            { question: "Simplify: (2a⁴)²", answer: "4a⁸", solution: "Apply the power to the coefficient (2²=4) and multiply the exponents (a⁴*²=a⁸) to get 4a⁸." },
            { question: "Simplify: (y²z⁵)³", answer: "y⁶z¹⁵", solution: "Apply the power to each factor inside: (y²)³ = y⁶ and (z⁵)³ = z¹⁵." },
            { question: "Simplify: -(w³)⁴", answer: "-w¹²", solution: "The negative is outside the parentheses, so it is not affected by the exponent. Multiply the inner exponents: w³*⁴ = w¹², making the answer -w¹²." },
            { question: "Simplify: (3x²y³)⁴", answer: "81x⁸y¹²", solution: "Apply the power to each factor: 3⁴=81, (x²)⁴=x⁸, and (y³)⁴=y¹²." },

            // Category 4: Power of Quotients (Index 15-19)
            { question: "Simplify: (x⁵ / x²)³", answer: "x⁹", solution: "Simplify inside parentheses first: x⁵⁻² = x³. Then apply the outer exponent: (x³)³ = x⁹." },
            { question: "Simplify: (6y⁷ / 3y³)³", answer: "8y¹²", solution: "Simplify inside parentheses first: (6/3)y⁷⁻³ = 2y⁴. Then apply the outer exponent: (2y⁴)³ = 2³(y⁴)³ = 8y¹²." },
            { question: "Simplify: (10a⁸b³ / 5a²b)³", answer: "8a¹⁸b⁶", solution: "Simplify inside: (10/5)a⁸⁻²b³⁻¹ = 2a⁶b². Then apply the power: (2a⁶b²)³ = 2³(a⁶)³(b²)³ = 8a¹⁸b⁶." },
            { question: "Simplify: (c⁹d⁴ / c³d²)⁴", answer: "c²⁴d⁸", solution: "Simplify inside: c⁹⁻³d⁴⁻² = c⁶d². Then apply the power: (c⁶d²)⁴ = (c⁶)⁴(d²)⁴ = c²⁴d⁸." },
            { question: "Simplify: (4m¹⁰ / 2m²)⁵", answer: "32m⁴⁰", solution: "Simplify inside: (4/2)m¹⁰⁻² = 2m⁸. Then apply the power: (2m⁸)⁵ = 2⁵(m⁸)⁵ = 32m⁴⁰." },
            
            // Category 5: Mixed Bag (Index 20-24)
            { question: "Simplify: (x²y³)³", answer: "x⁶y⁹", solution: "Apply the Power Rule to each factor inside the parentheses: (x²)³ = x⁶ and (y³)³ = y⁹." },
            { question: "Simplify: (a⁵ / a²)³", answer: "a⁹", solution: "First, use the Quotient Rule inside the parentheses: a⁵⁻² = a³. Then, use the Power Rule: (a³)³ = a⁹." },
            { question: "Simplify: (2m³n)² ⋅ (m⁴n)", answer: "4m¹⁰n³", solution: "Apply the Power Rule first: (2m³n)² = 4m⁶n². Then use the Product Rule: (4m⁶n²) ⋅ (m⁴n) = 4m⁶⁺⁴n²⁺¹ = 4m¹⁰n³." },
            { question: "Simplify: (x⁴y)² ⋅ (x/y)", answer: "x⁹y", solution: "Apply Power Rule to the first term: (x⁴y)² = x⁸y². Then use Product and Quotient Rules: (x⁸y²) ⋅ (x/y) = x⁸⁺¹y²⁻¹ = x⁹y." },
            { question: "Simplify: ((2a²)³ ⋅ a⁵) / a⁷", answer: "8a⁴", solution: "Simplify the numerator. Power rule: (2a²)³ = 8a⁶. Product rule: 8a⁶⋅a⁵ = 8a¹¹. Finally, Quotient Rule: 8a¹¹/a⁷ = 8a⁴." }
        ]
    };

    // --- GAME LOGIC ---
    document.addEventListener('DOMContentLoaded', function() {
        const board = document.getElementById('game-board');
        const modal = document.getElementById('question-modal');
        const questionText = document.getElementById('question-text');
        const answerText = document.getElementById('answer-text');
        const solutionText = document.getElementById('solution-text'); // New element
        const questionContainer = document.getElementById('question-container');
        const answerContainer = document.getElementById('answer-container');
        const revealAnswerBtn = document.getElementById('reveal-answer');
        const closeModalBtn = document.getElementById('close-modal');
        const resetGameBtn = document.getElementById('reset-game');

        let currentCard = null;

        function createBoard() {
            // Clear existing board
            board.innerHTML = '';
            
            // Create category headers
            gameData.categories.forEach(cat => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-header';
                categoryDiv.textContent = cat;
                board.appendChild(categoryDiv);
            });

            // Create point cards
            for (let i = 0; i < 5; i++) { // Point values
                for (let j = 0; j < 5; j++) { // Categories
                    const card = document.createElement('div');
                    const points = (i + 1) * 100;
                    card.className = 'point-card';
                    card.textContent = `$${points}`;
                    card.dataset.categoryIndex = j;
                    card.dataset.questionIndex = i;
                    card.addEventListener('click', handleCardClick);
                    board.appendChild(card);
                }
            }
        }

        function handleCardClick(event) {
            currentCard = event.currentTarget;
            const catIndex = currentCard.dataset.categoryIndex;
            const qIndex = currentCard.dataset.questionIndex;
            
            const questionIndex = parseInt(catIndex) * 5 + parseInt(qIndex);
            const item = gameData.questions[questionIndex];

            // Populate and show the modal
            questionText.textContent = item.question;
            answerText.innerHTML = `What is ${item.answer}?`;
            solutionText.textContent = item.solution; // Populate the solution
            
            // Reset modal state
            questionContainer.classList.remove('hidden');
            answerContainer.classList.add('hidden');
            revealAnswerBtn.classList.remove('hidden');

            modal.classList.remove('hidden');
        }

        revealAnswerBtn.addEventListener('click', () => {
            answerContainer.classList.remove('hidden');
            revealAnswerBtn.classList.add('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            if (currentCard) {
                currentCard.classList.add('answered');
                currentCard.textContent = ''; // Clear text after answering
            }
        });
        
        resetGameBtn.addEventListener('click', () => {
           createBoard(); 
        });

        // Initialize the game
        createBoard();
    });
    </script>

</body>
</html>
