<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy-Style Review Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* A dark blue-gray background */
        }
        /* Custom styles for the Jeopardy look and feel */
        .jeopardy-board {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 8px;
        }
        .category-header {
            background-color: #0d47a1; /* Dark blue */
            color: #ffffff;
            font-weight: 900;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            min-height: 100px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .point-card {
            background-color: #1565c0; /* Bright blue */
            color: #ffd700; /* Gold */
            font-size: 2.5rem;
            font-weight: 900;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
            transition: all 0.2s ease-in-out;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            user-select: none;
        }
        .point-card:hover {
            transform: scale(1.05);
            background-color: #1976d2;
        }
        .point-card.answered {
            background-color: #4a5568;
            color: #a0aec0;
            cursor: not-allowed;
            pointer-events: none;
        }
        .modal-content-area {
            background-color: #0d47a1; /* Dark blue background for modal */
            color: white;
            padding: 4rem;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 900px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .question-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2rem;
        }
        .answer-text {
            font-size: 2.25rem;
            font-weight: 700;
            color: #ffd700; /* Gold for the answer */
            margin-top: 1.5rem;
        }
    </style>
</head>
<body class="text-white p-4 sm:p-6 md:p-8">

    <div class="container mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">Algebra I Review</h1>
            <p class="text-xl text-gray-400 mt-2">Properties of Exponents</p>
        </header>

        <!-- Jeopardy Board -->
        <div id="game-board" class="jeopardy-board">
            <!-- Board will be generated by JavaScript -->
        </div>

        <!-- Controls -->
        <div class="text-center mt-8">
            <button id="reset-game" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">Reset Game</button>
        </div>
    </div>

    <!-- Question Modal -->
    <div id="question-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50 p-4">
        <div class="modal-content-area shadow-2xl">
            <div id="question-container">
                <p id="question-text" class="question-text"></p>
                <button id="reveal-answer" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg transition-transform transform hover:scale-105">Reveal Answer</button>
            </div>
            <div id="answer-container" class="hidden mt-4">
                <p id="answer-text" class="answer-text"></p>
            </div>
             <button id="close-modal" class="absolute top-4 right-4 bg-gray-700 hover:bg-gray-800 text-white font-bold h-12 w-12 rounded-full text-2xl flex items-center justify-center">&times;</button>
        </div>
    </div>

    <script>
    // --- GAME DATA ---
    // You can easily customize the game by editing this section.
    // Just change the category titles, questions, and answers.
    // Make sure you have 5 categories with 5 questions each.
    const gameData = {
        categories: [
            "Product Rule", 
            "Quotient Rule", 
            "Power Rule", 
            "Negative & Zero", 
            "Mixed Bag"
        ],
        questions: [
            // Category 1: Product Rule
            { question: "Simplify: x² ⋅ x⁵", answer: "x⁷" },
            { question: "Simplify: 3a⁴ ⋅ 5a³", answer: "15a⁷" },
            { question: "Simplify: (2y²z)(4y⁵z³)", answer: "8y⁷z⁴" },
            { question: "Find the missing exponent: m⁷ ⋅ mˀ = m¹²", answer: "5" },
            { question: "Simplify: (-3p⁴r²)(6p⁹r⁵)", answer: "-18p¹³r⁷" },
            
            // Category 2: Quotient Rule
            { question: "Simplify: y⁸ / y³", answer: "y⁵" },
            { question: "Simplify: 12b⁶ / 4b²", answer: "3b⁴" },
            { question: "Simplify: (10x¹⁰y⁵) / (2x³y)", answer: "5x⁷y⁴" },
            { question: "Find the missing exponent: c¹⁵ / cˀ = c⁹", answer: "6" },
            { question: "Simplify: (20a³b⁷c²) / (-5ab⁴c)", answer: "-4a²b³c" },

            // Category 3: Power Rule
            { question: "Simplify: (x³)⁵", answer: "x¹⁵" },
            { question: "Simplify: (2a⁴)²", answer: "4a⁸" },
            { question: "Simplify: (y²z⁵)³", answer: "y⁶z¹⁵" },
            { question: "Simplify: -(w³)⁴", answer: "-w¹²" },
            { question: "Simplify: (3x²y³)⁴", answer: "81x⁸y¹²" },

            // Category 4: Negative & Zero Exponents
            { question: "What is the value of 5⁰?", answer: "1" },
            { question: "Rewrite using a positive exponent: x⁻⁷", answer: "1 / x⁷" },
            { question: "Simplify: 4⁻²", answer: "1 / 16" },
            { question: "Simplify: (5x)⁰ + y⁻³", answer: "1 + 1/y³" },
            { question: "Simplify: (12x⁻⁴) / (3x²)", answer: "4 / x⁶" },

            // Category 5: Mixed Bag (Combining Rules)
            { question: "Simplify: (x²y³)³", answer: "x⁶y⁹" },
            { question: "Simplify: (a⁵ / a²)³", answer: "a⁹" },
            { question: "Simplify: (2m³n)² ⋅ (m⁴n)", answer: "4m¹⁰n³" },
            { question: "Simplify: (4x⁻²y⁵) / (2x³y²)", answer: "2y³ / x⁵" },
            { question: "Simplify: ((3p⁴)²) / (p⁻³)", answer: "9p¹¹" },
        ]
    };

    // --- GAME LOGIC ---
    document.addEventListener('DOMContentLoaded', function() {
        const board = document.getElementById('game-board');
        const modal = document.getElementById('question-modal');
        const questionText = document.getElementById('question-text');
        const answerText = document.getElementById('answer-text');
        const questionContainer = document.getElementById('question-container');
        const answerContainer = document.getElementById('answer-container');
        const revealAnswerBtn = document.getElementById('reveal-answer');
        const closeModalBtn = document.getElementById('close-modal');
        const resetGameBtn = document.getElementById('reset-game');

        let currentCard = null;

        function createBoard() {
            // Clear existing board
            board.innerHTML = '';
            
            // Create category headers
            gameData.categories.forEach(cat => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-header';
                categoryDiv.textContent = cat;
                board.appendChild(categoryDiv);
            });

            // Create point cards
            for (let i = 0; i < 5; i++) { // Point values
                for (let j = 0; j < 5; j++) { // Categories
                    const card = document.createElement('div');
                    const points = (i + 1) * 100;
                    card.className = 'point-card';
                    card.textContent = `$${points}`;
                    card.dataset.categoryIndex = j;
                    card.dataset.questionIndex = i;
                    card.addEventListener('click', handleCardClick);
                    board.appendChild(card);
                }
            }
        }

        function handleCardClick(event) {
            currentCard = event.currentTarget;
            const catIndex = currentCard.dataset.categoryIndex;
            const qIndex = currentCard.dataset.questionIndex;
            
            // Calculate the actual index in the flat questions array
            const questionIndex = parseInt(catIndex) * 5 + parseInt(qIndex);
            const item = gameData.questions[questionIndex];

            // Populate and show the modal
            questionText.textContent = item.question;
            answerText.innerHTML = `What is ${item.answer}?`; // Jeopardy format
            
            // Reset modal state
            questionContainer.classList.remove('hidden');
            answerContainer.classList.add('hidden');
            revealAnswerBtn.classList.remove('hidden');

            modal.classList.remove('hidden');
        }

        revealAnswerBtn.addEventListener('click', () => {
            answerContainer.classList.remove('hidden');
            revealAnswerBtn.classList.add('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            if (currentCard) {
                currentCard.classList.add('answered');
                currentCard.textContent = ''; // Clear text after answering
            }
        });
        
        resetGameBtn.addEventListener('click', () => {
           createBoard(); 
        });

        // Initialize the game
        createBoard();
    });
    </script>

</body>
</html>
