<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra I Jeopardy Review</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            background-color: #000080; /* Dark Blue */
            color: #FFFFFF; /* White */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Main Heading */
        h1 {
            color: #FFD700; /* Gold */
            margin-bottom: 30px;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
            font-size: 2.5em;
            text-align: center;
        }

        /* Game Board Grid */
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            background-color: #0000CD; /* Medium Blue */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.7);
        }

        /* Category Titles */
        .category-title {
            background-color: #0000CD; /* Medium Blue */
            color: #FFD700; /* Gold */
            font-weight: bold;
            text-align: center;
            padding: 15px 5px;
            border: 2px solid #FFD700;
            border-radius: 8px; /* Rounded corners */
            font-size: 1.1em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px; /* Ensure consistent height */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* Question Boxes */
        .question-box {
            background-color: #008080; /* Teal */
            color: #FFFFFF;
            font-size: 1.8em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #FFD700;
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s ease, transform 0.1s ease;
            min-height: 80px; /* Ensure consistent height */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .question-box:hover:not(.answered) {
            background-color: #00BFFF; /* Deep Sky Blue */
            transform: scale(1.02);
        }

        .question-box.answered {
            background-color: #333333; /* Darker gray once answered */
            color: #777777; /* Lighter gray for text */
            cursor: not-allowed;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.5); /* Inset shadow for answered */
        }

        /* Question Display Overlay */
        #question-display {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px; /* Add padding for smaller screens */
            box-sizing: border-box;
        }

        /* Content within Question Display */
        #question-content {
            background-color: #0000CD;
            border: 5px solid #FFD700;
            border-radius: 15px;
            padding: 40px;
            margin: 20px;
            max-width: 800px;
            width: 95%; /* Make it more fluid */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #question-text {
            font-size: 2.2em; /* Slightly smaller for better fit */
            margin-bottom: 25px;
            color: #FFFFFF;
            line-height: 1.4;
        }

        /* Input Field */
        #answer-input {
            width: 80%;
            max-width: 400px; /* Limit max width */
            padding: 15px;
            font-size: 1.4em;
            border: 2px solid #FFD700;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #333333;
            color: #FFFFFF;
            text-align: center;
        }

        /* Buttons */
        .question-buttons button {
            background-color: #28a745; /* Green */
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin: 10px; /* Spacing between buttons */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .question-buttons button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #show-answer-btn {
            background-color: #dc3545; /* Red */
        }

        #show-answer-btn:hover {
            background-color: #c82333;
        }

        /* Feedback and Solution Display */
        #feedback-message {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
            color: #FFD700; /* Gold for feedback */
            display: none; /* Hidden by default */
        }

        #solution-display {
            font-size: 1.4em;
            color: #ADD8E6; /* Light Blue for solution */
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap; /* Preserve newlines */
            background-color: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #FFD700;
            max-height: 300px; /* Limit height for long solutions */
            overflow-y: auto; /* Scroll if content overflows */
            display: none; /* Hidden by default */
            width: 90%;
            box-sizing: border-box;
        }

        /* Score Board */
        #score-board {
            width: 90%;
            max-width: 1200px;
            background-color: #0000CD;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.7);
            margin-top: 20px;
            text-align: center;
        }

        #scores {
            display: flex;
            justify-content: space-around;
            font-size: 1.5em;
            color: #FFFFFF;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .player-score {
            margin: 10px 15px; /* Adjust margin for wrap */
            padding: 10px 20px;
            background-color: #008080;
            border-radius: 8px;
            border: 2px solid #FFD700;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .player-score span {
            color: #FFD700;
            font-weight: bold;
        }

        /* Player selection buttons */
        #player-selection button {
            background-color: #6A5ACD; /* Slate Blue */
            color: white;
            padding: 8px 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        #player-selection button:hover {
            background-color: #483D8B;
        }
        #player-selection button.active {
            background-color: #FFD700;
            color: #000080;
            border: 2px solid #000080;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            #game-board {
                grid-template-columns: repeat(3, 1fr); /* 3 columns on smaller screens */
                width: 95%;
            }
            .category-title, .question-box {
                font-size: 1em;
                min-height: 60px;
            }
            #question-text {
                font-size: 1.8em;
            }
            #answer-input, .question-buttons button {
                font-size: 1.2em;
                padding: 10px 20px;
            }
            #feedback-message, #solution-display {
                font-size: 1.2em;
            }
            #scores {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            #game-board {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on very small screens */
            }
            .category-title, .question-box {
                font-size: 0.9em;
                min-height: 50px;
            }
            #question-text {
                font-size: 1.5em;
            }
            #answer-input, .question-buttons button {
                font-size: 1em;
                padding: 8px 15px;
            }
            #feedback-message, #solution-display {
                font-size: 1em;
            }
            #scores {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

        <div class="question-box" data-category="0" data-value="500">500</div>

        <div class="question-box" data-category="2" data-value="500">500</div>
        <div class="question-box" data-category="3" data-value="500">500</div>
        <div class="question-box" data-category="4" data-value="500">500</div>
    </div>

    <div id="score-board">
        <h2>Scores</h2>
        <div id="scores">
            <div class="player-score">Player 1: <span id="score1">0</span></div>
            <div class="player-score">Player 2: <span id="score2">0</span></div>
            <!-- Add more players by duplicating the above div and updating the id (e.g., score3) -->
        </div>
        <div id="player-selection">
            <p>Current Player:</p>
            <button id="btn-player1" onclick="setCurrentPlayer(1)">Player 1</button>
            <button id="btn-player2" onclick="setCurrentPlayer(2)">Player 2</button>
            <!-- Add buttons for more players if you add them above (e.g., onclick="setCurrentPlayer(3)") -->
        </div>
    </div>

    <!-- Question Display Overlay -->
    <div id="question-display">
        <div id="question-content">
            <p id="question-text"></p>
            <input type="text" id="answer-input" placeholder="Your Answer">
            <div class="question-buttons">
                <button id="submit-answer-btn">Submit Answer</button>
                <button id="show-answer-btn">Show Solution</button>
            </div>
            <p id="feedback-message"></p>
            <div id="solution-display"></div>
            <button id="close-question-btn" style="margin-top: 20px; background-color: #6c757d;">Close</button>
        </div>
    </div>

    <script>
        // --- GAME DATA ---
        // This is where you will input your questions, answers, and solutions.
        // The structure is questions[category_index][value_index]
        // Categories: 0=Simple, 1=Variables Both Sides, 2=Distribution, 3=Fractions, 4=Word Problems
        // Values: 0=100, 1=200, 2=300, 3=400, 4=500
        const questions = [
            // Category 0: Simple Linear Equations
            [
                {
                    q: "Solve for x: x + 7 = 15",
                    a: "8",
                    solution: "To solve x + 7 = 15:\n1. Subtract 7 from both sides: x + 7 - 7 = 15 - 7\n2. Simplify: x = 8"
                },
                {
                    q: "Solve for y: 3y = 21",
                    a: "7",
                    solution: "To solve 3y = 21:\n1. Divide both sides by 3: 3y / 3 = 21 / 3\n2. Simplify: y = 7"
                },
                {
                    q: "Solve for k: k - 9 = -2",
                    a: "7",
                    solution: "To solve k - 9 = -2:\n1. Add 9 to both sides: k - 9 + 9 = -2 + 9\n2. Simplify: k = 7"
                },
                {
                    q: "Solve for m: m / 4 = 6",
                    a: "24",
                    solution: "To solve m / 4 = 6:\n1. Multiply both sides by 4: (m / 4) * 4 = 6 * 4\n2. Simplify: m = 24"
                },
                {
                    q: "Solve for p: -5 + p = 12",
                    a: "17",
                    solution: "To solve -5 + p = 12:\n1. Add 5 to both sides: -5 + p + 5 = 12 + 5\n2. Simplify: p = 17"
                }
            ],
            // Category 1: Variables on Both Sides
            [
                {
                    q: "Solve for x: 2x = x + 8",
                    a: "8",
                    solution: "To solve 2x = x + 8:\n1. Subtract x from both sides: 2x - x = x + 8 - x\n2. Simplify: x = 8"
                },
                {
                    q: "Solve for y: 5y - 3 = 2y + 9",
                    a: "4",
                    solution: "To solve 5y - 3 = 2y + 9:\n1. Subtract 2y from both sides: 5y - 2y - 3 = 9\n2. Add 3 to both sides: 3y = 9 + 3\n3. Simplify: 3y = 12\n4. Divide by 3: y = 4"
                },
                {
                    q: "Solve for k: 7 - 4k = k + 2",
                    a: "1",
                    solution: "To solve 7 - 4k = k + 2:\n1. Add 4k to both sides: 7 = k + 4k + 2\n2. Simplify: 7 = 5k + 2\n3. Subtract 2 from both sides: 7 - 2 = 5k\n4. Simplify: 5 = 5k\n5. Divide by 5: k = 1"
                },
                {
                    q: "Solve for n: 3(n + 1) = 5n - 7",
                    a: "5",
                    solution: "To solve 3(n + 1) = 5n - 7:\n1. Distribute 3 on the left: 3n + 3 = 5n - 7\n2. Subtract 3n from both sides: 3 = 5n - 3n - 7\n3. Simplify: 3 = 2n - 7\n4. Add 7 to both sides: 3 + 7 = 2n\n5. Simplify: 10 = 2n\n6. Divide by 2: n = 5"
                },
                {
                    q: "Solve for m: 6m + 10 - 2m = 3m - 5",
                    a: "-15",
                    solution: "To solve 6m + 10 - 2m = 3m - 5:\n1. Combine like terms on the left: 4m + 10 = 3m - 5\n2. Subtract 3m from both sides: 4m - 3m + 10 = -5\n3. Simplify: m + 10 = -5\n4. Subtract 10 from both sides: m = -5 - 10\n5. Simplify: m = -15"
                }
            ],
            // Category 2: Equations with Distribution
            [
                {
                    q: "Solve for x: 2(x + 3) = 10",
                    a: "2",
                    solution: "To solve 2(x + 3) = 10:\n1. Distribute 2: 2x + 6 = 10\n2. Subtract 6 from both sides: 2x = 10 - 6\n3. Simplify: 2x = 4\n4. Divide by 2: x = 2"
                },
                {
                    q: "Solve for y: 4(y - 1) = 24",
                    a: "7",
                    solution: "To solve 4(y - 1) = 24:\n1. Distribute 4: 4y - 4 = 24\n2. Add 4 to both sides: 4y = 24 + 4\n3. Simplify: 4y = 28\n4. Divide by 4: y = 7"
                },
                {
                    q: "Solve for k: -3(k + 5) = 12",
                    a: "-9",
                    solution: "To solve -3(k + 5) = 12:\n1. Distribute -3: -3k - 15 = 12\n2. Add 15 to both sides: -3k = 12 + 15\n3. Simplify: -3k = 27\n4. Divide by -3: k = -9"
                },
                {
                    q: "Solve for n: 5(2n - 3) = 3(n + 6)",
                    a: "33/7",
                    solution: "To solve 5(2n - 3) = 3(n + 6):\n1. Distribute on both sides: 10n - 15 = 3n + 18\n2. Subtract 3n from both sides: 10n - 3n - 15 = 18\n3. Simplify: 7n - 15 = 18\n4. Add 15 to both sides: 7n = 18 + 15\n5. Simplify: 7n = 33\n6. Divide by 7: n = 33/7"
                },
                {
                    q: "Solve for m: 7 - 2(m + 4) = 1",
                    a: "-1",
                    solution: "To solve 7 - 2(m + 4) = 1:\n1. Distribute -2: 7 - 2m - 8 = 1\n2. Combine like terms: -2m - 1 = 1\n3. Add 1 to both sides: -2m = 1 + 1\n4. Simplify: -2m = 2\n5. Divide by -2: m = -1"
                }
            ],
            // Category 3: Equations with Fractions
            [
                {
                    q: "Solve for x: x/2 + 3 = 7",
                    a: "8",
                    solution: "To solve x/2 + 3 = 7:\n1. Subtract 3 from both sides: x/2 = 7 - 3\n2. Simplify: x/2 = 4\n3. Multiply both sides by 2: x = 4 * 2\n4. Simplify: x = 8"
                },
                {
                    q: "Solve for y: 2y / 3 = 10",
                    a: "15",
                    solution: "To solve 2y / 3 = 10:\n1. Multiply both sides by 3: 2y = 10 * 3\n2. Simplify: 2y = 30\n3. Divide by 2: y = 15"
                },
                {
                    q: "Solve for k: (k - 1) / 4 = 5",
                    a: "21",
                    solution: "To solve (k - 1) / 4 = 5:\n1. Multiply both sides by 4: k - 1 = 5 * 4\n2. Simplify: k - 1 = 20\n3. Add 1 to both sides: k = 20 + 1\n4. Simplify: k = 21"
                },
                {
                    q: "Solve for n: n/3 + n/2 = 5",
                    a: "6",
                    solution: "To solve n/3 + n/2 = 5:\n1. Find a common denominator (6): (2n)/6 + (3n)/6 = 5\n2. Combine fractions: 5n / 6 = 5\n3. Multiply both sides by 6: 5n = 5 * 6\n4. Simplify: 5n = 30\n5. Divide by 5: n = 6"
                },
                {
                    q: "Solve for p: (2/3)(p + 6) = (1/2)(p - 4)",
                    a: "-36",
                    solution: "To solve (2/3)(p + 6) = (1/2)(p - 4):\n1. Distribute on both sides: (2/3)p + (12/3) = (1/2)p - (4/2)\n2. Simplify constants: (2/3)p + 4 = (1/2)p - 2\n3. Multiply by common denominator (6) to clear fractions: 6 * [(2/3)p + 4] = 6 * [(1/2)p - 2]\n4. Simplify: 4p + 24 = 3p - 12\n5. Subtract 3p from both sides: p + 24 = -12\n6. Subtract 24 from both sides: p = -12 - 24\n7. Simplify: p = -36"
                }
            ],
            // Category 4: Word Problems
            [
                {
                    q: "If a number increased by 8 is 20, what is the number?",
                    a: "12",
                    solution: "Let the number be 'n'.\nEquation: n + 8 = 20\nSubtract 8 from both sides: n = 20 - 8\nn = 12"
                },
                {
                    q: "The sum of three consecutive integers is 45. What is the smallest integer?",
                    a: "14",
                    solution: "Let the first integer be 'x'.\nThe three consecutive integers are x, x + 1, and x + 2.\nEquation: x + (x + 1) + (x + 2) = 45\nCombine like terms: 3x + 3 = 45\nSubtract 3: 3x = 42\nDivide by 3: x = 14\nThe smallest integer is 14."
                },
                {
                    q: "A rectangular garden has a perimeter of 50 feet. If the length is 5 feet more than the width, what are the dimensions? (Enter as 'width by length', e.g., '10 by 15')",
                    a: "10 by 15",
                    solution: "Let width = w. Then length = w + 5.\nPerimeter P = 2(length + width)\nEquation: 50 = 2((w + 5) + w)\n50 = 2(2w + 5)\n50 = 4w + 10\nSubtract 10: 40 = 4w\nDivide by 4: w = 10\nLength = w + 5 = 10 + 5 = 15\nDimensions are 10 feet by 15 feet."
                },
                {
                    q: "Sarah bought 3 shirts and a pair of pants. The pants cost $25, and the total bill was $55. How much did each shirt cost if they were all the same price?",
                    a: "10",
                    solution: "Let the cost of one shirt be 's'.\nEquation: 3s + 25 = 55\nSubtract 25: 3s = 55 - 25\n3s = 30\nDivide by 3: s = 10\nEach shirt cost $10."
                },
                {
                    q: "Train A leaves a station traveling at 60 mph. Two hours later, Train B leaves the same station on a parallel track at 75 mph. How long will it take Train B to catch up to Train A? (in hours)",
                    a: "8",
                    solution: "Let t = time Train B travels (in hours).\nTrain A travels for (t + 2) hours.\nDistance = Rate x Time\nDistance of Train A = 60(t + 2)\nDistance of Train B = 75t\nWhen Train B catches up, their distances are equal:\n75t = 60(t + 2)\n75t = 60t + 120\nSubtract 60t: 15t = 120\nDivide by 15: t = 8\nIt will take Train B 8 hours to catch up."
                }
            ]
        ];

        // --- GAME VARIABLES ---
        let currentQuestion = null;
        let currentQuestionBox = null;
        let scores = {
            player1: 0,
            player2: 0 // Add more players (e.g., player3: 0)
        };
        let currentPlayer = 1; // Default to Player 1

        // --- DOM ELEMENTS ---
        const questionBoxes = document.querySelectorAll('.question-box');
        const questionDisplay = document.getElementById('question-display');
        const questionText = document.getElementById('question-text');
        const answerInput = document.getElementById('answer-input');
        const submitAnswerBtn = document.getElementById('submit-answer-btn');
        const showSolutionBtn = document.getElementById('show-answer-btn'); // Renamed for clarity
        const feedbackMessage = document.getElementById('feedback-message');
        const solutionDisplay = document.getElementById('solution-display');
        const closeQuestionBtn = document.getElementById('close-question-btn');
        const score1Span = document.getElementById('score1');
        const score2Span = document.getElementById('score2');
        const playerSelectionButtons = {
            1: document.getElementById('btn-player1'),
            2: document.getElementById('btn-player2')
            // Add more buttons here if you add more players
        };


        // --- FUNCTIONS ---

        // Function to update scores on the display
        function updateScores() {
            score1Span.textContent = scores.player1;
            score2Span.textContent = scores.player2;
            // Update for other players (e.g., score3Span.textContent = scores.player3;)
        }

        // Function to set the current player and highlight their button
        function setCurrentPlayer(playerNum) {
            currentPlayer = playerNum;
            // Remove active class from all player buttons
            for (const key in playerSelectionButtons) {
                if (playerSelectionButtons.hasOwnProperty(key)) {
                    playerSelectionButtons[key].classList.remove('active');
                }
            }
            // Add active class to the current player's button
            if (playerSelectionButtons[playerNum]) {
                playerSelectionButtons[playerNum].classList.add('active');
            }
        }

        // Function to display a question
        function showQuestion(categoryIndex, valueIndex, boxElement) {
            currentQuestion = questions[categoryIndex][valueIndex];
            currentQuestionBox = boxElement;

            questionText.textContent = currentQuestion.q; // Use textContent as it's not LaTeX anymore
            answerInput.value = ''; // Clear previous answer
            feedbackMessage.style.display = 'none'; // Hide feedback
            solutionDisplay.style.display = 'none'; // Hide solution
            answerInput.disabled = false; // Enable input
            submitAnswerBtn.disabled = false; // Enable submit button
            showSolutionBtn.disabled = false; // Enable show solution button

            questionDisplay.style.display = 'flex'; // Show the overlay
        }

        // Function to check the submitted answer
        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentQuestion.a.trim().toLowerCase();
            const questionValue = parseInt(currentQuestionBox.dataset.value);

            // Simple check. For more complex math, you might need a parsing library
            if (userAnswer === correctAnswer) {
                feedbackMessage.textContent = 'Correct!';
                feedbackMessage.style.color = '#28a745'; /* Green */
                scores[`player${currentPlayer}`] += questionValue;
                currentQuestionBox.classList.add('answered');
                currentQuestionBox.style.cursor = 'not-allowed'; // Prevent re-clicking

                // Disable input and submit after correct answer
                answerInput.disabled = true;
                submitAnswerBtn.disabled = true;
            } else {
                feedbackMessage.textContent = `Incorrect. The correct answer was: ${currentQuestion.a}`;
                feedbackMessage.style.color = '#dc3545'; /* Red */
                // Optionally deduct points for incorrect answers (Jeopardy style)
                // scores[`player${currentPlayer}`] -= questionValue;

                // Keep input and submit enabled if you want them to try again
                // Or disable if you want them to just see the solution
                answerInput.disabled = true; // Disable after one attempt
                submitAnswerBtn.disabled = true;
            }
            feedbackMessage.style.display = 'block';
            solutionDisplay.textContent = currentQuestion.solution;
            solutionDisplay.style.display = 'block';
            updateScores();
        }

        // Function to show the correct answer/solution without checking input
        function showSolution() {
            feedbackMessage.textContent = `The correct answer is: ${currentQuestion.a}`;
            feedbackMessage.style.color = '#FFD700'; /* Gold */
            feedbackMessage.style.display = 'block';
            solutionDisplay.textContent = currentQuestion.solution;
            solutionDisplay.style.display = 'block';

            // Mark as answered regardless of trying again
            currentQuestionBox.classList.add('answered');
            currentQuestionBox.style.cursor = 'not-allowed';
            answerInput.disabled = true; // Disable input
            submitAnswerBtn.disabled = true; // Disable submit button
            showSolutionBtn.disabled = true; // Disable show solution button after it's shown
        }

        // Function to close the question display
        function closeQuestion() {
            questionDisplay.style.display = 'none';
        }

        // --- EVENT LISTENERS ---

        // Add click listener to each question box
        questionBoxes.forEach(box => {
            box.addEventListener('click', () => {
                if (!box.classList.contains('answered')) {
                    const categoryIndex = parseInt(box.dataset.category);
                    // Convert data-value (100, 200...) to array index (0, 1...)
                    const valueIndex = (parseInt(box.dataset.value) / 100) - 1;
                    showQuestion(categoryIndex, valueIndex, box);
                }
            });
        });

        submitAnswerBtn.addEventListener('click', checkAnswer);
        showSolutionBtn.addEventListener('click', showSolution);
        closeQuestionBtn.addEventListener('click', closeQuestion);

        // Allow pressing Enter key to submit answer when input is focused
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !answerInput.disabled) {
                checkAnswer();
            }
        });

        // Initialize scores and set default player on load
        updateScores();
        setCurrentPlayer(1); // Set Player 1 as active initially
    </script>
</body>
</html>
